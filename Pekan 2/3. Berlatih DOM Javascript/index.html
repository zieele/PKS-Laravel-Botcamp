        function print(arr) {
            items = "";
            for (i = 0; i < arr.length; i++) {

                items += `<div class ="col-4 mt-2"><div class="card" style="width: 18rem;">`

        function filter(key) {
            searchedItems = [];
            for (j = 0; j < arr.length; j++) {
                item = arr[j]
                itemName = item[1]
                var isMatch = itemName.toLowerCase().includes(key.toLowerCase())

                if (isMatch == true) {
                    searchedItems.push(item)
                }
            }
                // console.log(searchedItems)
            return searchedItems
        }

            searched = filter(key)
